<div class="card m-5">

  <div class="flex pb-5">
    <div class="flex-shrink-0">
      <img class="w-16 h-16 rounded-full" src={{workerProfilePic}} alt="profile pick">
    </div>
    
    <div class="flex-row">
      <p class=" text-sm font-bold text-gray-900 truncate dark:text-white pl-4 pr-5">
        {{workerName}}
      </p>
      <a class="textLink text-sm text-gray-500 truncate dark:text-gray-400 pl-6">
          {{projectName}}
      </a>
      <a class="textLink text-sm text-gray-500 truncate dark:text-gray-400 pl-6">
        {{crewManager}}
    </a>
    </div>
  </div>

    <!-- Entry Image -->
    <div *ngIf="HasFileImage()" class="divLine">
      <img class="block h-72 w-72 md:h-96 md:w-96 ml-auto mr-auto p-5" src={{entryFileImage}}>
    </div>
    <div class="divLine">
      <div class="flex justify-between items-center pt-5">
        <p class="textBody">{{description}}</p>
       </div>
    </div>

</div>
