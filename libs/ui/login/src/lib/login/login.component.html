<form (submit)="Login()">
    <H1>Login</H1>
    <div>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="email">
    </div>
    <div>
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="password">
    </div>
    <button type="submit">Login</button>
</form>
