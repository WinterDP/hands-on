
<form (submit)="Login()" class="max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
    <H1 class="textTitle">Login</H1>
    <div class="pb-5">
        <label for="email"  class="textLabel">Email</label>
        <input type="email" id="email" placeholder="email" class="inputContainer">
    </div>
    <div class="pb-5">
        <label for="password" class="textLabel">Password</label>
        <input type="password" id="password" placeholder="password" class="inputContainer">
    </div>
    <button type="submit" class="button">Login</button>
</form>
